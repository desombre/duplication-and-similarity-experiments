<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="controller.js"></script>
    <title>Algorithm Demo</title>
</head>
<body>
<div class="py-1 container">
    <div class="jumbotron">
        <h1>Compare Duplication Detection Algorithms</h1>
        <p>This is a test site to compare different duplication detection algorithms.
            These algorithms are implemented in Java.</p>

    </div>
    <div class="row">
        <div class="col-md-5 col-lg-5  col-xs-12 my-1 ">
            <!-- row -->
            <p>
                Base text:
            </p>
            <textarea class="form-control" placeholder="Text to compare" id="s1"></textarea>

        </div>

        <div class="offset-md-2 offset-lg-2 col-md-5 col-lg-5 col-xs-12 my-1">
            <p>
                Text to compare to:
            </p>
            <textarea class="form-control " placeholder="Text to compare" id="s2"></textarea>

        </div>

    </div>
    <div class="row">
        <button class="btn btn-primary col-md-12 col-lg-12 col-xs-12 my-1" onclick="onDetectDuplicatesClick()">Detect
            duplicates
        </button>
    </div>
    <div class="row">

        <!-- row -->


        <select class="form-control col-lg-5 col-md-5 col-xs-12 my-1" id="algorithmSelect">
            <option value="All">All</option>
        </select>

        <button class="btn btn-success offset-md-2 offset-lg-2 col-md-5 col-lg-5 col-xs-12 my-1"
                onclick="onCalculateClick()">Calculate similarity score
        </button>
    </div>

    <div class="row">
        <div id="results" class="col-md-12 col-lg-12 col-xs-12 bg-light my-1">
            Result: <br/>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-danger col-md-12 col-lg-12 col-xs-12 my-1" onclick="onResetResultsClick()">Reset results
        </button>
    </div>

</div>

</body>
</html>
